name: CI + Performance Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-perf:
    name: Build, Test and k6 Performance Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and run tests
        run: dotnet test --configuration Release --verbosity normal

      - name: Start BP Calculator (QA instance)
        run: |
          dotnet run --project BPCalculator/BPCalculator.csproj --configuration Release --urls http://0.0.0.0:5000 &
          sleep 20

      - name: Setup k6
        uses: grafana/setup-k6-action@v1
        with:
          k6-version: '0.49.0'

      - name: Run k6 performance tests
        run: k6 run k6/bp_performance_test.js

